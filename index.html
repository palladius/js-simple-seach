<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Engine v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Static JSON searcher</h1>
  
  
  <p>Powered by
    <img src="images/google-bard.webp" height="50" alt="logo" />
    Google Bard
    <img src="images/bard.png" height="50" />
  </p>
  
  <!-- https://stackoverflow.com/questions/11701311/logo-image-and-h1-heading-on-the-same-line#:~:text=you%20can%20do%20this%20by%20using%20just%20one%20line%20code..&text=You%20can%20do%20it%20as,to%20clear%20your%20floating%20elements. -->


  <input type="text" id="search-input" placeholder="Search">
  <label for="isTechnicalCheckbox">Filter by technical:</label>
  <input type="checkbox" id="isTechnicalCheckbox">
  <select id="sort-by">
    <option value="title">Sort by Title</option>
    <option value="rating">Sort by Rating</option>
  </select>
  <ul id="search-results2"></ul>


  <h2>Bard3 card addon </h2>

  <div class="card-container" id="search-results" ></div>


  <script src="script.js"></script>

</body>
</html>
